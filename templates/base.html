<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Dynamic title -->
    <title>{% block title %}AI LEAD â€“ Smart Technologies & Solutions{% endblock %}</title>
    
    <!-- Meta tags -->
    <meta name="description" content="{% block description %}AI LEAD provides cutting-edge expertise in Electrical Infrastructure, ICT Systems, Smart City Solutions, Energy, and AI/ML integration.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}AI, smart city, electrical infrastructure, ICT systems, energy solutions, AI/ML integration{% endblock %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Local CSS (includes local fonts) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Additional CSS for specific pages -->
    {% block extra_css %}{% endblock %}
</head>

<body class="text-slate-100">
    <!-- Header Component -->
    {% include 'components/header.html' %}
    
    <!-- Main Content -->
    <main id="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer Component -->
    {% include 'components/footer.html' %}
    
    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Additional JS for specific pages -->
    {% block extra_js %}{% endblock %}
</body>
</html>
